<html>
   <head>
      <title>
         GrizzHacks
      </title>
   </head>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
   <link rel="stylesheet" href="/stylesheets/style.css">

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/superagent/1.2.0/superagent.min.js"></script>
   <script type="text/javascript" src="//cdn.rawgit.com/feathersjs/feathers-client/v1.0.0/dist/feathers.js"></script>
   <script type="text/javascript" src="/js/app.js"> </script>

<body>

  <div class="row">
    <div class="col s12">
      <h1>Peroos</h1>
    </div>
  </div>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s9">
          <input id="query_url" type="text" class="">
          <label for="query_url">URL</label>
        </div>
        <div class="input-field col s3">
          <a class="waves-effect waves-light btn teal" id="query_btn" onclick="getSummary()">Submit</a>
        </div>
      </div>
    </form>
  </div>

  <div class="row hidden" id="loader">
    <div class="preloader-wrapper big active">
      <div class="spinner-layer spinner-green-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <p class="flow-text" id="result"></p>
    </div>
  </div>

</body>

</html>
